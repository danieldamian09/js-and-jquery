<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Curso JS y Jquery</title>


  <!-- Para incluir JS en el head siempre al final del head -->
  <script type="text/javascript">
    alert("saludos a todos los del curso Head");
  </script>
</head>
<body>
  <!-- Dentro de los elementos del Dom -->
  <p onclick="alert('Saludos desde el elemento del Dom')">Pulsa aca para ver el mensaje</p>


  <!-- podemos agregar nuestro script al final del body -->
  <script src="./codigo.js"></script>
</body>
</html>
